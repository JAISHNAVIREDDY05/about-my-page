<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Me - Jaishnavi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px 40px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff9966, #ff5e62);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .info {
      margin: 15px 0;
      padding: 15px;
      border-left: 4px solid #ff9966;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .info:hover {
      transform: scale(1.03);
      background: rgba(255,255,255,0.2);
    }

    .label {
      font-weight: 700;
      color: #ffd369;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #eee;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>About Me</h1>
    <div class="info"><span class="label">Name:</span> Jaishnavi</div>
    <div class="info"><span class="label">Year:</span> B-tech 2nd Year</div>
    <div class="info"><span class="label">Branch:</span> CSE (Computer Science and Engineering)</div>
    <div class="info"><span class="label">College:</span> IIIT Manipur</div>
    <div class="info"><span class="label">City:</span> Mityalaguda</div>
    <div class="info"><span class="label">Contact:</span> 6305450729</div>
    <footer>✨ Created by Jaishnavi ✨</footer>
  </div>
</body>
</html>
